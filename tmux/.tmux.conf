# TMUX Config File by Arfan Zubi

set -g mouse on
set-option -g focus-events on

# terminal configurations
set -g default-terminal "tmux-256color"
set-option -a terminal-features "alacritty:RGB"

# don't rename windows automatically
set-option -g allow-rename off

# remap prefix from 'C-b' to 'C-a'
unbind C-b
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# set base index for windows and panes to 1
set -g base-index 1
setw -g pane-base-index 1

# after deleting window fill gap with other
set -g renumber-windows on

# retain current path when opening new window
bind c new-window -c "#{pane_current_path}"

# reload config file
bind r source-file $HOME/.tmux.conf

# switch panes using Alt-vim motion without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour blue

# copy mode
setw -g mode-style 'fg=black bg=blue bold'

# panes
set -g pane-border-style 'fg=blue'
set -g pane-active-border-style 'fg=red'

# statusbar
set -g status-position bottom
set -g status-justify centre
set -g status-style 'fg=white'

set -g status-left-style 'fg=black bg=blue'
set -g status-left ' #S '
set -g status-left-length 50

set -g status-right-style 'fg=blue'
set -g status-right ' %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=blue'
setw -g window-status-current-format ' ⬤ #I #W '

setw -g window-status-style ''
setw -g window-status-format ' #I #[fg=white]#W #[fg=blue]#F '

setw -g window-status-bell-style 'fg=white bg=red bold'

# messages
set -g message-style 'fg=black bg=blue bold'
