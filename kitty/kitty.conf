# Kitty Config File by Arfan Zubi


# FONTS

font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14

# Disable programming ligatures on cursor hover
disable_ligatures cursor

# CURSOR

# Cursor adjusts to the color of individual text
# cursor none

# Thickness of beam cursor
cursor_beam_thickness 1.2

# MOUSE
# url_color #415c6d
url_style curly

# TERMINAL BELL

enable_audio_bell no
# visual_bell_color #859289

# WINDOW LAYOUT

window_padding_width 10

placement_strategy top-left

# Color for border of active window
# active_border_color #a7c080
# inactive_border_color #374247
# bell_border_color #e67e80

# SYNCING

# Sync screen updates to the refresh rate of the monitor
sync_to_monitor no

# KEYBOARD SHORTCUTS

# Kitty modifier
kitty_mod ctrl+shift

# Clipboard

map kitty_mod+c copy_to_clipboard
map alt+c copy_to_clipboard

map kitty_mod+v paste_from_clipboard
map alt+v paste_from_clipboard

map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection

map kitty_mod+o pass_selection_to_program

# Scrolling

# Scroll line up
map kitty_mod+up    scroll_line_up
map kitty_mod+k     scroll_line_up
map opt+cmd+page_up scroll_line_up
map cmd+up          scroll_line_up

# Scroll line down
map kitty_mod+down    scroll_line_down
map kitty_mod+j       scroll_line_down
map opt+cmd+page_down scroll_line_down
map cmd+down          scroll_line_down

# Scroll page up
map kitty_mod+page_up scroll_page_up
map cmd+page_up       scroll_page_up

# Scroll page down
map kitty_mod+page_down scroll_page_down
map cmd+page_down       scroll_page_down

# Scroll to top
map kitty_mod+home scroll_home
map cmd+home       scroll_home

# Scroll to bottom
map kitty_mod+end scroll_end
map cmd+end       scroll_end

# Scroll to previous shell prompt
map kitty_mod+z scroll_to_prompt -1

# Scroll to next shell prompt
map kitty_mod+x scroll_to_prompt 1

# Browse scrollback buffer in pager
map kitty_mod+h show_scrollback

# Browse output of the last shell command in pager
map kitty_mod+g show_last_command_output

# Window management

# New window
map kitty_mod+enter new_window
map cmd+enter       new_window

# New OS window
map kitty_mod+n new_os_window
map cmd+n       new_os_window

# Close window
map kitty_mod+w close_window
map shift+cmd+d close_window

# Next window
map kitty_mod+] next_window

# Previous window
map kitty_mod+[ previous_window

# Move window forward
map kitty_mod+f move_window_forward

# Move window backward
map kitty_mod+b move_window_backward

# Move window to top
map kitty_mod+` move_window_to_top

# Start resizing window
map kitty_mod+r start_resizing_window
map cmd+r       start_resizing_window

# First window
map kitty_mod+1 first_window
map cmd+1       first_window

# Second window
map kitty_mod+2 second_window
map cmd+2       second_window

# Third window
map kitty_mod+3 third_window
map cmd+3       third_window

# Fourth window
map kitty_mod+4 fourth_window
map cmd+4       fourth_window

# Fifth window
map kitty_mod+5 fifth_window
map cmd+5       fifth_window

# Sixth window
map kitty_mod+6 sixth_window
map cmd+6       sixth_window

# Seventh window
map kitty_mod+7 seventh_window
map cmd+7       seventh_window

# Eight window
map kitty_mod+8 eighth_window
map cmd+8       eighth_window

# Ninth window
map kitty_mod+9 ninth_window
map cmd+9       ninth_window

# Tenth window
map kitty_mod+0 tenth_window

# Visually select focus window
map kitty_mod+f7 focus_visible_window

# Visually swap window with another
map kitty_mod+f8 swap_with_window

# Tab management

# Next tab
map kitty_mod+right next_tab
map shift+cmd+]     next_tab
map ctrl+tab        next_tab

# Previous tab
map kitty_mod+left previous_tab
map shift+cmd+[    previous_tab
map ctrl+shift+tab previous_tab

# New tab
map kitty_mod+t new_tab
map cmd+t       new_tab

# Close tab
map kitty_mod+q close_tab
map cmd+w       close_tab

# Close OS window
map shift+cmd+w close_os_window

# Move tab forward
map kitty_mod+. move_tab_forward

# Move tab backward
map kitty_mod+, move_tab_backward

# Set tab title
map kitty_mod+alt+t set_tab_title
map shift+cmd+i     set_tab_title

# Layout management

# Next layout
map kitty_mod+l next_layout

# Font sizes

# Increase font size
map kitty_mod+.  change_font_size all +0.5

# Decrease font size
map kitty_mod+- change_font_size all -0.5

# Reset font size
map kitty_mod+backspace change_font_size all 0

# Miscellaneous

# Toggle fullscreen
map kitty_mod+f11 toggle_fullscreen
map ctrl+cmd+f    toggle_fullscreen

# Toggle maximized
map kitty_mod+f10 toggle_maximized

# Toggle macOS secure keyboard entry
map opt+cmd+s toggle_macos_secure_keyboard_entry

# Unicode input
map kitty_mod+u    kitten unicode_input
map ctrl+cmd+space kitten unicode_input

# Edit config file
map kitty_mod+f2 edit_config_file
map cmd+,        edit_config_file

# Open the kitty command shell
map kitty_mod+escape kitty_shell window

# Increase background opacity
map kitty_mod+a>m set_background_opacity +0.1

# Decrease background opacity
map kitty_mod+a>l set_background_opacity -0.1

# Make background fully opaque
map kitty_mod+a>1 set_background_opacity 1

# Reset background opacity
map kitty_mod+a>d set_background_opacity default

# Reset the terminal
map kitty_mod+delete clear_terminal reset active
map opt+cmd+r        clear_terminal reset active

# Clear up to cursor line
map cmd+k clear_terminal to_cursor active

# Reload kitty.conf
map kitty_mod+f5 load_config_file
map ctrl+cmd+,   load_config_file

# Debug kitty configuration
map kitty_mod+f6 debug_config
map opt+cmd+,    debug_config

# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
include mocha.conf
# END_KITTY_THEME

