<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!--
The Nastaliq Urdu fonts are chosen by default for Arabic. 
Use the following configuration to blacklist them, ensuring the system uses a proper Arabic font. 

Location: /etc/fonts/conf.d/66-noto-reject-nastaliq.conf
-->
<fontconfig>
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/noto/NotoNastaliq*</glob>
    </rejectfont>
  </selectfont>
</fontconfig>
